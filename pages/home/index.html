<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home page</title>
    <link rel="stylesheet" href="public/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<h1>Chat page</h1>
<h2>Users online: <span id="counter">1</span></h2>
<ul id="messages"></ul>
<form action="" id="form">
    <label for="input">
        <input id="input" autocomplete="off" placeholder="Input your message here"/>
    </label>
    <button type="submit">Send</button>
</form>
<script>
    const socket = io();

    const form  = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const usersCount = document.getElementById('counter');

    const tempName = `User ${getRandomInt(100)}`
    const name = prompt('Как вас зовут?', tempName);

    function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const mess = {
            user: name,
            text: input.value + '',
        }
        socket.emit('chat', mess);
        input.value = '';
        return false;
    })

    socket.on('chat', (message) => {
        messages.insertAdjacentHTML('beforeend', `<li>${message}</li>`);
    });
    socket.on('Users count', (count) => {
        usersCount.innerText = count;
    })
</script>
<script>
    async function getPosts() {
        const data = await fetch('/getposts')
            .then((data) => data.json());
        console.dir(data);
    }
    getPosts();
</script>
</body>
</html>
